		<title>Midwest Music Scene</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, -scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="\layout\styles\layout.css" rel="stylesheet" type="text/css" media="all">
		<style>
			input {
				color:black;
			}

			textarea {
				height: 40vh;
				width: 60vw;
				color: black;
			}

			#signup {
			padding-top: 5vw;
			padding-bottom: 20vw;
			padding-left: 20vw;
			padding-right: 20vw;
			}

			#signup button {
			color: black;
			display: inline-block;
			}

		</style>
		</head>
	<body id="top">
		<!-- Top Background Image Wrapper -->
		<div class="bgded overlay" style="background-image:url('images/bg.jpg');"> 
		<header id="header" class="hoc clear"> 
			<div id="logo" class="one_quarter first">
			<h1><a href="/">Midwest Music Scene</a></h1>
			<p>The place to share your midwest concert experiences</p>
			</div>
		</header>
		<form id="signup">
            <div>
				<label>Name:</label><br />
				<input name="name" type="name" />
			</div>
			<br />
			<div>
				<label>Email</label><br />
				<input name="email" type="email" />
			</div>
			<br />
			<div>
				<label>Password</label><br />
				<input name="password" type="password" />
			</div>
			<br />
			<button type="submit">Sign Up</button>
			<p>Already have an account? <a href="login.html">Log In</a></p>
		</form>
		<div class="clear"></div>
		</div>
		<div class="wrapper row5">
		<div id="copyright" class="hoc clear"> 
			<p class="fl_left">Copyright &copy; 2023 - All Rights Reserved - <a href="/">midwestmusic.com</a></p>
			<p class="fl_right">Template by <a target="_blank" href="https://www.os-templates.com/" title="Free Website Templates">OS Templates</a></p>
		</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="\layout\scripts\jquery.min.js"></script>
		<script src="\layout\scripts\jquery.backtotop.js"></script>
		<script src="\layout\scripts\jquery.mobilemenu.js"></script>
		<script src="\assets\api.js"></script>
		<script src="\assets\database.js"></script>
		<script>
			let signupForm = $(signup);
			let name = $("#signup input[name=name]");
			let email = $("#signup input[name=email]");
			let password = $("#signup input[name=password]");
			let signupFormButton = $(":submit");

			signupFormButton.on("click", (e) => {
				e.preventDefault();

				if (name.val() == "" || email.val() == "" || password.val() == "") {
					alert("All fields must be filled in before submitting.");
				}
				else {
					axios.post("https://orca-app-5mk2t.ondigitalocean.app/auth/signup", {
						name: `${name.val()}`,
						email: `${email.val()}`,
						password: `${password.val()}`
					},
					{
						withCredentials: true
					})
					.then((res) => {
						alert("User has been created.");
						document.location.href = "/";
					})
					.catch((err) => {
						console.log(err);
						
						if (err.response.status == 406) {
							alert("A user already exists with that email.");
						}
					});
				}
			});
		</script>
	</body>
</html>
