			let loginFormButton = $(":submit");
			
			loginFormButton.on("click", (e) => {
				e.preventDefault();

				axios.post("http://localhost:3000/auth/signin", {
					email: `${email.val()}`,
					password: `${password.val()}`
				})
				.then((res) => {
					console.log(res);
				})
				.catch((err) => {
					console.log(err);
				});
			});
